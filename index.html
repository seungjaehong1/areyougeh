<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Are You Geh?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            text-align: center;
        }

        #container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative; /* Allows absolute positioning of child elements */
            width: 300px;
            height: 200px;
        }

        button {
            font-size: 16px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }

        /* Modal styles */
        #modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        #modal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }

        #closeBtn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #ff4d4d;
            border: none;
            color: white;
            font-size: 20px;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Click no if you are not geh</h1>
        <button id="yesButton">Yes</button>
        <button id="noButton">No</button>
    </div>

    <!-- Modal for the photo -->
    <div id="modal">
        <button id="closeBtn">&times;</button>
        <img src="https://img-9gag-fun.9cache.com/photo/a2WAMRZ_460s.jpg" alt="Your Photo">
    </div>

    <!-- Audio for the sound -->
    <audio id="gehSound">
        <source src="gae.m4a" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        const noButton = document.getElementById("noButton");
        const yesButton = document.getElementById("yesButton");
        const modal = document.getElementById("modal");
        const closeBtn = document.getElementById("closeBtn");
        const gehSound = document.getElementById("gehSound");

        // Move the "No" button on hover
        noButton.addEventListener("mouseover", function() {
            const container = document.getElementById("container");
            const containerRect = container.getBoundingClientRect();
            const buttonRect = noButton.getBoundingClientRect();

            // Calculate new position within bounds
            let newLeft = Math.random() * (containerRect.width - buttonRect.width);
            let newTop = Math.random() * (containerRect.height - buttonRect.height);

            // Set new position
            noButton.style.position = "absolute";
            noButton.style.left = `${newLeft}px`;
            noButton.style.top = `${newTop}px`;
        });

        // Show the modal and play sound on "Yes" button click
        yesButton.addEventListener("click", function() {
            modal.style.display = "flex";
            gehSound.play();  // Play the sound
        });

        // Close the modal when clicking the close button
        closeBtn.addEventListener("click", function() {
            modal.style.display = "none";
        });

        // Close the modal when clicking outside of the image
        window.addEventListener("click", function(event) {
            if (event.target === modal) {
                modal.style.display = "none";
            }
        });
    </script>
</body>
</html>
